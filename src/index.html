<!DOCTYPE html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potr Pots</title>
    <link
      rel="icon"
      type="image/png"
      href="images/favicon.ico"
    >
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <a href="#" class="nav__logo">
          Potr Pots
        </a>

        <ul class="nav__list">
          <li class="nav__item">
            <a href="#" class="nav__link">
              Features
            </a>
          </li>

          <li class="nav__item">
            <a href="#" class="nav__link">
              About us
            </a>
          </li>

          <li class="nav__item">
            <a href="#" class="nav__link">
              Materials
            </a>
          </li>

          <li class="nav__item">
            <a href="#" class="nav__link">
              Message us
            </a>
          </li>
        </ul>

        <a
          href="#"
          class="nav__shop-icon"
          id="shopping-chart"
        >
        </a>
      </nav>

      <menu class="menu">
        <a href="#" class="menu__logo">
          Potr Pots
        </a>

        <a href="#" class="menu__hamburger"></a>
      </menu>

      <div class="header__main-wrapper">
        <div class="header__main">
          <h1 class="header__title">
            POTR ~ Eco,
            <br>
            self -

            <mark class="header__title--blue">
              watering,
              <br>
              origami
            </mark>

            plant
            <br>

            <mark class="header__title--blue">
              pots
            </mark>
          </h1>

          <div class="header__text-wrapper">
            <p class="header__price">
              $ 7,50
            </p>

            <p class="header__text">
              Get the second order
              <br>
              in half price
            </p>
          </div>

          <button
            class="header__button button-buy"
          >
            Buy now
            <div class="button-buy__arrow"></div>
          </button>
        </div>

        <img
          src="images/photos/header_small_pot.png"
          alt="Small watering pot"
          class="header__image"
        >
      </div>

      <p class="header__verticle-text">
        More about POTR POTS

        <img
          src="images/Arrow_verticle_header.svg"
          alt="decoration arrow"
          class="header__verticle-arrow"
        >
      </p>

    <script type="text/javascript" src="scripts/main.js"></script>
